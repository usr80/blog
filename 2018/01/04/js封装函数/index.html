span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">    * ajax获取json数据 支持回调</span></span><br><span class="line"><span class="comment">    * @param url(string) 接口地址 同时也支持对象传递&#123;url:",data:&#123;&#125;&#125;</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   loadJson: <span class="function"><span class="keyword">function</span>(<span class="params">url, callback</span>) </span>&#123;</span><br><span class="line">       <span class="keyword">var</span> _data = &#123;&#125;,</span><br><span class="line">           _type = <span class="string">"post"</span>;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">if</span> (<span class="keyword">typeof</span> url == <span class="string">'object'</span> &amp;&amp; url.url) &#123;</span><br><span class="line">           _data = url.data;</span><br><span class="line">           <span class="keyword">if</span> (url.type)</span><br><span class="line">               _type = url.type;</span><br><span class="line">           url = url.url;</span><br><span class="line">       &#125;</span><br><span class="line">       $.ajax(&#123;</span><br><span class="line">           url: url,</span><br><span class="line">           type: _type, <span class="comment">// 默认post</span></span><br><span class="line">           dataType: <span class="string">"json"</span>,</span><br><span class="line">           data: _data,</span><br><span class="line">           success: <span class="function"><span class="keyword">function</span>(<span class="params">json</span>) </span>&#123;</span><br><span class="line">               <span class="keyword">if</span> (<span class="keyword">typeof</span> callback == <span class="string">"function"</span>) &#123;</span><br><span class="line">                   callback(json);</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;,</span><br><span class="line">           error: <span class="function"><span class="keyword">function</span>(<span class="params">jqXHR, textStatus, errorThrown</span>) </span>&#123;</span><br><span class="line">               <span class="keyword">if</span> (<span class="keyword">typeof</span> callback == <span class="string">"function"</span>) &#123;</span><br><span class="line">                   callback(&#123; <span class="attr">reload</span>: <span class="literal">true</span> &#125;); <span class="comment">//reload：为true表示重新执行数据请求 多见适用于用户是否登录认证</span></span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;);</span><br><span class="line">   &#125;,</span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 同步获取数据</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   loadJsonNoAsync: <span class="function"><span class="keyword">function</span>(<span class="params">url, callback</span>) </span>&#123;</span><br><span class="line">       <span class="keyword">var</span> _data = &#123;&#125;,</span><br><span class="line">           _type = <span class="string">"post"</span>;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">if</span> (<span class="keyword">typeof</span> url == <span class="string">'object'</span> &amp;&amp; url.url) &#123;</span><br><span class="line">           _data = url.data;</span><br><span class="line">           <span class="keyword">if</span> (url.type)</span><br><span class="line">               _type = url.type;</span><br><span class="line">           url = url.url;</span><br><span class="line">       &#125;</span><br><span class="line">       $.ajax(&#123;</span><br><span class="line">           url: url,</span><br><span class="line">           type: _type, <span class="comment">// 默认post</span></span><br><span class="line">           dataType: <span class="string">"json"</span>,</span><br><span class="line">           <span class="keyword">async</span>: <span class="literal">false</span>, <span class="comment">//同步机制开启</span></span><br><span class="line">           data: _data,</span><br><span class="line">           success: <span class="function"><span class="keyword">function</span>(<span class="params">json</span>) </span>&#123;</span><br><span class="line">               <span class="keyword">if</span> (<span class="keyword">typeof</span> callback == <span class="string">"function"</span>) &#123;</span><br><span class="line">                   callback(json);</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;,</span><br><span class="line">           error: <span class="function"><span class="keyword">function</span>(<span class="params">jqXHR, textStatus, errorThrown</span>) </span>&#123;</span><br><span class="line">               <span class="comment">//alert(textStatus);</span></span><br><span class="line">           &#125;</span><br><span class="line">       &#125;);</span><br><span class="line">   &#125;</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 普通ajax表单提交</span></span><br><span class="line"><span class="comment">    * @param &#123;Object&#125; form</span></span><br><span class="line"><span class="comment">    * @param &#123;Object&#125; callback</span></span><br><span class="line"><span class="comment">    * @param &#123;String&#125; confirmMsg 提示确认信息</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   validateCallback: <span class="function"><span class="keyword">function</span>(<span class="params">form, callback</span>) </span>&#123;</span><br><span class="line">       <span class="keyword">var</span> $form = $(form);</span><br><span class="line">       <span class="keyword">var</span> sdata = $form.serializeArray();</span><br><span class="line">       <span class="keyword">for</span> (<span class="keyword">var</span> i <span class="keyword">in</span> sdata) &#123;</span><br><span class="line">           <span class="keyword">if</span> (sdata[i].name != <span class="literal">undefined</span> &amp;&amp; sdata[i].name == <span class="string">'pwd'</span>)</span><br><span class="line">               sdata[i].value = <span class="keyword">this</span>.encryptPass(sdata[i].value);</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">var</span> _submitFn = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">           $.ajax(&#123;</span><br><span class="line">               type: form.method ? form.method : <span class="string">"get"</span>,</span><br><span class="line">               url: $form.attr(<span class="string">"action"</span>),</span><br><span class="line">               data: sdata,</span><br><span class="line">               dataType: <span class="string">"json"</span>,</span><br><span class="line">               cache: <span class="literal">false</span>,</span><br><span class="line">               success: callback,</span><br><span class="line">               error: callback</span><br><span class="line">           &#125;);</span><br><span class="line">       &#125;</span><br><span class="line">       _submitFn();</span><br><span class="line"></span><br><span class="line">       <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 获取url参数</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">   getParam: <span class="function"><span class="keyword">function</span>(<span class="params">b</span>) </span>&#123;</span><br><span class="line">       <span class="keyword">var</span> c = <span class="built_in">document</span>.location.search;</span><br><span class="line">       <span class="keyword">if</span> (!b) &#123; <span class="keyword">return</span> c &#125;</span><br><span class="line">       <span class="keyword">var</span> d = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"[?&amp;]"</span> + b + <span class="string">"=([^&amp;]+)"</span>, <span class="string">"g"</span>);</span><br><span class="line">       <span class="keyword">var</span> g = d.exec(c);</span><br><span class="line">       <span class="keyword">var</span> a = <span class="literal">null</span>;</span><br><span class="line">       <span class="keyword">if</span> (<span class="literal">null</span> != g) &#123;</span><br><span class="line">           <span class="keyword">try</span> &#123;</span><br><span class="line">               a = <span class="built_in">decodeURIComponent</span>(<span class="built_in">decodeURIComponent</span>(g[<span class="number">1</span>]))</span><br><span class="line">           &#125; <span class="keyword">catch</span> (f) &#123;</span><br><span class="line">               <span class="keyword">try</span> &#123;</span><br><span class="line">                   a = <span class="built_in">decodeURIComponent</span>(g[<span class="number">1</span>])</span><br><span class="line">               &#125; <span class="keyword">catch</span> (f) &#123;</span><br><span class="line">                   a = g[<span class="number">1</span>]</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">return</span> a;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
<h3 id="模版操作（template-js）"><a href="#模版操作（template-js）" class="headerlink" title="模版操作（template.js）"></a>模版操作（template.js）</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 将json数据对象根据模板进行数据显示解析</span></span><br><span class="line"><span class="comment"> * @param json:obejct 数据对象</span></span><br><span class="line"><span class="comment"> * @param templateId:string 数据模板ID 兼容已逗号间隔的ID串形如：template1,template2</span></span><br><span class="line"><span class="comment"> * @param showId:string  html显示容器ID 兼容已逗号间隔的ID串形如：show1,show2</span></span><br><span class="line"><span class="comment"> * @param callback:function 回调函数（模板解析完毕后的回调函数 需要对生成的html元素进行后续操作）</span></span><br><span class="line"><span class="comment"> * @param isAppend:bool 是否为数据附加模式（常见于列表分页加载的需求）</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">converTemplateToHtml: <span class="function"><span class="keyword">function</span>(<span class="params">json, templateId, showId, callback, isAppend</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (json &amp;&amp; templateId &amp;&amp; showId) &#123;</span><br><span class="line">        <span class="keyword">var</span> templateArr = templateId.split(<span class="string">','</span>),</span><br><span class="line">            showArr = showId.split(<span class="string">','</span>);</span><br><span class="line">        <span class="keyword">if</span> (templateArr.length != showArr.length) &#123;</span><br><span class="line">            <span class="built_in">console</span>.error(<span class="string">"模板个数与容器个数不对等，请检查!"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; templateArr.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> ($(<span class="string">"#"</span> + templateArr[i]).length == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="built_in">console</span>.error(templateArr[i] + <span class="string">" 的模板不存在"</span>);</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> ($(<span class="string">"#"</span> + showArr[i]).length == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="built_in">console</span>.error(showArr[i] + <span class="string">" 的容器不存在"</span>);</span><br> 125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据json数据内每一个层级的数据对象去页面内对应查找ID元素进行赋值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    SetItemToK_Id: <span class="function"><span class="keyword">function</span>(<span class="params">json, _pre</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!_pre) _pre = <span class="string">'k.'</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> k <span class="keyword">in</span> json) &#123;</span><br><span class="line">            <span class="keyword">if</span> (json[k] == <span class="literal">null</span>) json[k] = <span class="string">''</span>;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">typeof</span> json[k] === <span class="string">'string'</span> || <span class="keyword">typeof</span> json[k] === <span class="string">'number'</span>) &#123;</span><br><span class="line">                <span class="keyword">var</span> _dom = <span class="built_in">document</span>.getElementById(_pre + k); <span class="comment">// 如果存在同 key 同名的 dom 对象  getElementById 只能获得第一个</span></span><br><span class="line">                <span class="keyword">if</span> (!_dom &amp;&amp; json[k].toString().length &lt; <span class="number">20</span>) &#123;</span><br><span class="line">                    _dom = <span class="built_in">document</span>.getElementById(_pre + k + <span class="string">'_'</span> + json[k]); <span class="comment">// 特殊用法用来处理 radio box的情况</span></span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (!_dom) _dom = <span class="built_in">document</span>.getElementById(<span class="string">'k_'</span> + k); <span class="comment">// 为了兼容老的</span></span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (_dom) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (_dom.getAttribute(<span class="string">'ismore'</span>) == <span class="string">'1'</span>) &#123;</span><br><span class="line">                        <span class="keyword">var</span> _d = $(<span class="string">"[id='"</span> + _dom.id + <span class="string">"']"</span>, <span class="built_in">document</span>); <span class="comment">// 这里针对有多个 id 相同的情况处理一下</span></span><br><span class="line">                        <span class="keyword">if</span> (_d.length &gt; <span class="number">1</span>) &#123;</span><br><span class="line">                            <span class="comment">//_d.html(json[k].toString());</span></span><br><span class="line">                            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; _d.length; i++) &#123;</span><br><span class="line">                                <span class="keyword">this</span>.SetItemDom(_d[i], json, k);</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">this</span>.SetItemDom(_dom, json, k);</span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!_dom &amp;&amp; !<span class="built_in">isNaN</span>(json[k] * <span class="number">1</span>)) &#123;</span><br><span class="line">                    _dom = <span class="built_in">document</span>.getElementsByName(k + <span class="string">'[]'</span>); <span class="comment">// 这个情况是 checkbox 按位与的情况</span></span><br><span class="line">                    <span class="keyword">if</span> (_dom) &#123;</span><br><span class="line">                        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; _dom.length; i++) &#123;</span><br><span class="line">                            <span class="keyword">if</span> (<span class="keyword">typeof</span> _dom[i].checked === <span class="string">'boolean'</span>) &#123;</span><br><span class="line">                                <span class="keyword">if</span> (_dom[i].value &amp; json[k]) &#123;</span><br><span class="line">                                    _dom[i].checked = <span class="literal">true</span>;</span><br><span class="line">                                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                                    _dom[i].checked = <span class="literal">false</span>;</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (json[k] &amp;&amp; <span class="keyword">typeof</span> json[k] === <span class="string">'object'</span>) &#123;</span><br><span class="line">                <span class="comment">//** 注意 这里跳过了数组，不去遍历数组能节约大量时间，这里一直是效率的瓶颈</span></span><br><span class="line">                <span class="keyword">if</span> (json[k] <span class="keyword">instanceof</span> <span class="built_in">Array</span>) &#123;&#125; <span class="keyword">else</span> <span class="keyword">this</span>.SetItemToK_Id(json[k], _pre + k + <span class="string">'.'</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h3 id="时间，数字处理"><a href="#时间，数字处理" class="headerlink" title="时间，数字处理"></a>时间，数字处理</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">//数字类型保留小数</span></span><br><span class="line"><span class="built_in">Number</span>.prototype.toIntDec = <span class="function"><span class="keyword">function</span>(<span class="params">len</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span>(len) != <span class="string">"number"</span>) len = <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">var</span> s = (<span class="built_in">Math</span>.round(<span class="keyword">this</span> * <span class="built_in">Math</span>.pow(<span class="number">10</span>, len + <span class="number">1</span>)) / <span class="built_in">Math</span>.pow(<span class="number">10</span>, len + <span class="number">1</span>)) + <span class="string">""</span>;</span><br><span class="line">    <span class="keyword">if</span> (s.indexOf(<span class="string">"."</span>) != <span class="number">-1</span>) &#123;</span><br><span class="line">        <span class="keyword">var</span> str = s.substring(<span class="number">0</span>, s.indexOf(<span class="string">"."</span>) + len + <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> str;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> s;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 对Date的扩展，将 Date 转化为指定格式的String</span></span><br><span class="line"><span class="comment">// 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， </span></span><br><span class="line"><span class="comment">// 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字) </span></span><br><span class="line"><span class="comment">// 例子： </span></span><br><span class="line"><span class="comment">// (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==&gt; 2006-07-02 08:09:04.423 </span></span><br><span class="line"><span class="comment">// (new Date()).Format("yyyy-M-d h:m:s.S")      ==&gt; 2006-7-2 8:9:4.18 </span></span><br><span class="line"><span class="built_in">Date</span>.prototype.Format = <span class="function"><span class="keyword">function</span>(<span class="params">fmt</span>) </span>&#123; <span class="comment">//author: meizz </span></span><br><span class="line">    <span class="keyword">var</span> o = &#123;</span><br><span class="line">        <span class="string">"M+"</span>: <span class="keyword">this</span>.getMonth() + <span class="number">1</span>, <span class="comment">//月份 </span></span><br><span class="line">        <span class="string">"d+"</span>: <span class="keyword">this</span>.getDate(), <span class="comment">//日 </span></span><br><span class="line">        <span class="string">"h+"</span>: <span class="keyword">this</span>.getHours(), <span class="comment">//小时 </span></span><br><span class="line">        <span class="string">"m+"</span>: <span class="keyword">this</span>.getMinutes(), <span class="comment">//分 </span></span><br><span class="line">        <span class="string">"s+"</span>: <span class="keyword">this</span>.getSeconds(), <span class="comment">//秒 </span></span><br><span class="line">        <span class="string">"q+"</span>: <span class="built_in">Math</span>.floor((<span class="keyword">this</span>.getMonth() + <span class="number">3</span>) / <span class="number">3</span>), <span class="comment">//季度 </span></span><br><span class="line">        <span class="string">"S"</span>: <span class="keyword">this</span>.getMilliseconds() <span class="comment">//毫秒 </span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">if</span> (<span class="regexp">/(y+)/</span>.test(fmt)) fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (<span class="keyword">this</span>.getFullYear() + <span class="string">""</span>).substr(<span class="number">4</span> - <span class="built_in">RegExp</span>.$<span class="number">1.</span>length));</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> k <span class="keyword">in</span> o)</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"("</span> + k + <span class="string">")"</span>).test(fmt)) fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (<span class="built_in">RegExp</span>.$<span class="number">1.</span>length == <span class="number">1</span>) ? (o[k]) : ((<span class="string">"00"</span> + o[k]).substr((<span class="string">""</span> + o[k]).length)));</span><br><span class="line">    <span class="keyword">return</span> fmt;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
